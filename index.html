<!DOCTYPE html>
<html>
  <head>
    <title>bootstrap_portfolio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container pagetext">
      <div class="row">
        <div class="col-md-6" style="padding-top: 15px; padding-left: 12px;">
          <img src="css/logo.png" height="100" width="100" alt="logo">
        </div>
        <div class="text-right text-uppercase col-md-6" style="padding-right: 12px;">
          <h1>Janey Doette</h1>
          <h4>Front-End Ninja</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr style="border-top-width: 3px;">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img class="img-responsive" src="css/relax.jpg" alt="html">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12" style="margin-left: 20px;">
          <h2 class="lightertext">Featured Work</h2>
        </div>
      </div>
      <div class="row">
        <div class="text-center row" >
          <div class="col-md-4 text-uppercase">
            <img class="img-responsive" src="css/dog.jpg" alt="Brighton Times">
              <h2>Hometown News</h2>
              <a href="http://jcwd.github.io/The_hometown_app/"><h5 class="lightertext">http://jcwd.github.io/The_hometown_app//</h5></a>
          </div>
          <div class="col-md-4">
            <img class="img-responsive" src="css/sunflower.jpg" alt="sunflower">
              <h2>SUNFLOWER</h2>
              <h5 class="lightertext">https://github.com/udacity/sunflower/</h5>
          </div>
          <div class="col-md-4">
            <img class="img-responsive" src="css/bokeh.jpg" alt="bokeh">
              <h2>BOKEH</h2>
              <h5 class="lightertext">https://github.com/udacity/bokeh/</h5>
          </div>
      </div>
    </div>
    </div>
  </body>
</html>
